<html> 
  <head> 
    <title>The Lost Moon - Coming Soon</title>
    <meta charset="UTF-8">
    <meta name="description" content="The official website for TheLostMoon">
    <meta name="keywords" content="">
    <meta name="author" content="TheLostMoon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.svg">
    <!--<link rel="stylesheet" type="text/css" href="index.css">-->
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .admin-login {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
    }
    .admin-login input[type=password] {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .admin-login input[type=submit] {
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="popup">
  <h1>Coming Soon</h1>
  <p>We are working hard to bring you an awesome website. Stay tuned!</p>
</div>

<div class="admin-login">
  <form id="admin-login-form">
    <label for="admin-password">Admin Password: </label>
    <input type="password" name="admin-password" id="admin-password">
    <input type="submit" value="Login">
  </form>
</div>

<script>
  const adminLoginForm = document.getElementById('admin-login-form');
  const popup = document.querySelector('.popup');
  const body = document.querySelector('body');

  adminLoginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const password = e.target.adminPassword.value;
    if (password === '#cook1es!') {
      body.classList.remove('disabled');
      popup.style.display = 'none';
    } else {
      alert('Invalid password. Please try again.');
    }
  });
</script>
</body>
</html>
